<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form class="form-inline search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="btn button btn-primary mb-2">Искать</button>
    </form>

    <ul class="gallery js-gallery articles">
        <!-- Список <li> с карточками изображений -->
    </ul>
    <div class="container"></div>
    
     <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>
      
        

      <span class="label">Показать ещё</span>
    </button>
    
</body>
</html>
